<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Yahoo To Discord Alerts</title>
</head>
<body>
<button onclick="printYahooKey()">Print Yahoo Key</button>
<script>
  function printYahooKey() {
    console.log(Buffer.from(process.env.YAHOO_CLIENT_ID+':'+process.env.YAHOO_CLIENT_SECRET).toString('base64'));
  }
</script>
</body>
</html>
