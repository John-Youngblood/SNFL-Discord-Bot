<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>SNFL Discord Alerts</title>
  </head>
  <body>
  <p id="param-path">
    yahoo code:
  </p>
    <script>
      const param = /[&?]code=([^&]+)/.exec(location.search);
      console.log(param);
      if (param) {
        const text = document.createTextNode(param[1]);
        const paragraph = document.getElementById('param-path');
        paragraph.appendChild(text);
      }
    </script>
  </body>
</html>
